<!DOCTYPE html>
<html lang="ru">
{% extends "layout.html" %}
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static "css/password_reset_form.css" %}">
    <title></title>
</head>
<body>
{% block body_content %}
    <label>Введите почту для восстановления пароля</label>
    <form class="reset-password-form" action="" method="post">{% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Сбросить пароль" />
</form>
{% endblock %}
</body>
</html>
